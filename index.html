<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<div id="container-fluid">
    <div id="counter">
        <h1 id="counter-text">Counter</h1>
        <h1 id="number">
            0
        </h1>
    </div>

<div class="button-row">
   
    <div class="decrease">
      
        <button class="btn btn-default btn-danger decrease-number">
            Decrease
        </button>
    </div>

    <div class="reset">

    <button class="btn btn-default btn-secondary reset-number">
        Reset
    </button>
</div>
    <div class="increase">
        <button class="btn btn-default btn-success increase-number">
            Increase
        </button>
    </div>
</div>

<div class="button-row">
    <div class="minus-two">
        <button class="btn btn-default btn-danger decrease-by-twos">
            -2
        </button>
    </div>
    <div class="plus-two">
        <button class="btn btn-default btn-success increase-by-twos">
            +2
        </button>
    </div>
</div>
</div>

<script src="bootstrap.js"></script>
<script src="script2.js"></script>
</body>
</html>
