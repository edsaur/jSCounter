<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<div id="container-fluid">
    <div id="counter">
        <h1 id="counter-text">Counter</h1>
        <h1 id="number">
            0
        </h1>
    </div>

<div class="button-row">
   
    <div class="decrease">
      
        <button class="btn btn-default btn-danger btn-1 decrease-number">
            Decrease
        </button>
    </div>

    <div class="reset">

    <button class="btn btn-default btn-secondary btn-1 reset-number">
        Reset
    </button>
</div>
    <div class="increase">
        <button class="btn btn-default btn-success btn-1 increase-number">
            Increase
        </button>
    </div>
</div>

<div class="button-row">
    <div class="minus-two">
        <button class="btn btn-default btn-danger btn-1 decrease-by-twos">
            -2
        </button>
    </div>
    <div class="plus-two">
        <button class="btn btn-default btn-success btn-1 increase-by-twos">
            +2
        </button>
    </div>
</div>

<div id="counter">
    <h1 id="counter-text">Counter #2</h1>
    <h1 id="number-2">
        0
    </h1>
</div>




<div class="button-row">
<div class="decrease">
  
    <button class="btn btn-default btn-danger btn-2 decrease-number-2">
        Decrease
    </button>
</div>

<div class="reset">

<button class="btn btn-default btn-secondary btn-2 reset-number-2">
    Reset
</button>
</div>
<div class="increase">
    <button class="btn btn-default btn-success btn-2 increase-number-2">
        Increase
    </button>
</div>
</div>

<div class="button-row">
<div class="minus-two">
    <button class="btn btn-default btn-danger btn-2 decrease-by-twos-2">
        -2
    </button>
</div>
<div class="plus-two">
    <button class="btn btn-default btn-success btn-2 increase-by-twos-2">
        +2
    </button>
</div>
</div>
</div>

<script src="bootstrap.js"></script>
<script src="script2.js"></script>
</body>
</html>
